name: Make executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  MacOS-Build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: install SDL packages
        run: brew install sdl2 sdl2_image
      - name: check directory location
        run: pwd
      - name: list files
        run: ls -laGh
      - name: build executable file
        run: clang main.c ./glad/src/glad.c -o prog -I/opt/homebrew/include/SDL2 -I./glad/include -L/opt/homebrew/lib/ -lSDL2
      - name: check generated files
        run: ls -laGh
      - uses: actions/upload-artifact@v2
        with:
          name: macos-m1
          path: ${{env.working-directory}}/prog

  Ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: check directory location
        run: pwd
      - name: list files
        run: ls -laGh
      - name: build executable file
        run: gcc main.c -o main_x64
      - name: check generated files
        run: ls -laGh
      - uses: actions/upload-artifact@v2
        with:
          name: Ubuntu-x64
          path: /home/runner/work/janix_game/janix_game/main_x64
  
